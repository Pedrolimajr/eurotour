<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroTour</title>
</head>
<body>
    
<div>
    <p class="sbv">EuroTour - Uma experiência única.</p>
    <div class="slides">
        <input class="input" type="radio" name="slide" id="slide1" checked>
        <input class="input" type="radio" name="slide" id="slide2">
        <input class="input" type="radio" name="slide" id="slide3">
        <input class="input" type="radio" name="slide" id="slide4">
        <input class="input" type="radio" name="slide" id="slide5">

        <div class="slide s1">
            <img src="img/img 1.jpg" alt="imagem1"> 
        </div>
        <div class="slide">
            <img src="img/img 2.jpg" alt="imagem2"> 
        </div>
        <div class="slide">
            <img src="img/img 3.jpg" alt="imagem3"> 
        </div>
            <div class="slide">
            <img src="img/img 4.jpg" alt="imagem4"> 
        </div>
        <div class="slide">
            <img src="img/img 5.jpg" alt="imagem5"> 
        </div>
        </div>
      
    </div>

<div class="navigation">
<label class="bar" for="slide1"></label>
<label class="bar" for="slide2"></label>
<label class="bar" for="slide3"></label>
<label class="bar" for="slide4"></label>
<label class="bar" for="slide5"></label>

</div>
</div>

</body>
</html>
